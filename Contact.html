    <section class="contact">
        <div class="content">
              <h3>Contact Me</h3>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"> <i class="material-icons">location_on</i></div>
                        <div class="text">

                        <p>San Miguel, Calumpit, Bulacan</p>
                        </div>
                </div>
                <div class="box">
                    <div class="icon"> <i class="material-icons">phone</i></div>

                        <h3>Phone</h3>
                        <p>+63 928-532-0124</p>
                        </div>
                </div>
                <div class="box">
                    <div class="icon"> <i class="material-icons">mail</i></div>
                        <div class="text">
                        <h3>Email</h3>
                        <p>cd.torres.bs@dpr-pats.edu.ph</p>
                        </div>
                </div>
            </div>
        
            <div class="contactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your Message...</span>
                </div>
                <div class="inputBox">
                    <input type="submit" name="" value="submit">
                </div>
            </form>
            </div>
        </div>
